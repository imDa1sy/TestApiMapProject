<div class="containers">
  <h2>
    <mat-icon color="accent">info</mat-icon> <span translate="new_energy-users-header">Users</span>
  </h2>
  <button *ngIf="ROLE == 'ROLE_ADMIN'" mat-raised-button color="accent" (click)="NewUser()">
    <mat-icon>add</mat-icon>
  </button>
  <hr>
  <mat-form-field>
    <input placeholder="Search" matInput #input (keyup)='searchElements(input.value)'>
  </mat-form-field>
  <div class="example-container mat-elevation-z8">
  
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Sort by username Type asc or desc"> 
          <span translate="new_energy-username">Username</span> </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef > 
          <span translate="new_energy-role">Role</span> </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actionsColumn">
          <mat-header-cell *matHeaderCellDef matTooltip="Manage content">
              <span translate="new_energy-actions"> Actions </span>     
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-button (click)="editUser(row)" color="accent" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="deleteUser(row.id)" color="warn" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]">
    </mat-paginator>
  </div>
  </div>
