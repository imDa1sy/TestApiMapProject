<form  #contentForm="ngForm">
  <div>
      <mat-toolbar color="primary">
      <h2>
         <mat-icon color="warn">remove</mat-icon>
         <span translate="new_energy-delete">Delete </span> {{data?.text}}
      </h2>
    </mat-toolbar> 
     <hr>
     <h1 mat-dialog-title> <span translate="new_energy-question-dialog">Are you sure you want to Delete</span> {{data?.text}} ?</h1>
    </div>
    <div mat-dialog-actions >
        <button mat-raised-button  color="warn" 
               [mat-dialog-close]="true"
               (click)="DeleteAndClose()" > 
            <span translate="new_energy-delete">  Delete </span>        
            <mat-icon>delete</mat-icon>
        </button>
          &nbsp;&nbsp;
        <button align="left" mat-raised-button color="accent" cdkFocusInitial
               (click)="onNoClick()">  
              <span translate="new_energy-cancel"> Cancel  </span>   
            <mat-icon>close</mat-icon>
        </button>
      </div>
  </form>
