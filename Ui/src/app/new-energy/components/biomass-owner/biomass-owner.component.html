<div class="containers">
  <h2>
    <mat-icon color="accent">info</mat-icon> Biomass Owners
  </h2>

  <hr>
  <mat-form-field>
    <input placeholder="Search" matInput #input (keyup)='searchElements(input.value)'>
  </mat-form-field>
  <div class="example-container mat-elevation-z8">

    <mat-table #table [dataSource]="dataSource" matSort>
      <!--ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Sort by id asc or desc"> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container-->

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Sort by firstName asc or desc"> FirstName </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Sort by lastName asc or desc"> LastName </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Sort by location asc or desc"> Location </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="biowasteTypeOutput">
        <mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Sort by biowaste Type Output name asc or desc"> Biowaste Type Output </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.biowasteTypeOutput}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="contact">
        <mat-header-cell *matHeaderCellDef> Contact </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <table>
            <tr>
              <td>
                mobile 1: {{element.contact.mobile1}}
              </td>
            </tr>
            <!--tr>
              <td>
                mobile 2: {{element.contact.mobile2}}
              </td>
            </tr-->
            <tr>
              <td>address: {{element.contact.address}}</td>
            </tr>
            <tr>
              <td>
                e-mail: {{element.contact.ownerEmail}}
              </td>
            </tr>
          </table>
        </mat-cell>

      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]">
    </mat-paginator>
  </div>
</div>
