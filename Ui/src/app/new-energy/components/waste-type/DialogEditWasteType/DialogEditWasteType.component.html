 <mat-toolbar color="primary">
      <h2>
        <mat-icon color="accent">create</mat-icon>
        <span translate="new-waste-type-d10">Waste type</span>
      </h2>
    </mat-toolbar>
    <form #modelForm="ngForm">
      <div class="example-container">
        <hr>
  
        <mat-form-field>
          <mat-label translate="new-waste-type-d11">Waste Type</mat-label>
          <input matInput [(ngModel)]="data.wasteType" required name="wasteType" #wasteType="ngModel" maxlength="30" #wasteTypeCount>
          <mat-hint align="end">{{ wasteTypeCount.value.length }} / 30</mat-hint>
        </mat-form-field>
        <div [hidden]="wasteType.valid || wasteType.pristine" class="alert alert-danger" translate="new-waste-type-d12">
          Waste type is required!
        </div>
        <mat-form-field style="width: 10%">
            <mat-label translate="new-waste-type-d13">Waste type color</mat-label>
            <input matInput type="color" [(ngModel)]="data.color" required name="color" #color="ngModel" >
           
          </mat-form-field>
  
      </div>
      <div mat-dialog-actions align="end">
          <button mat-raised-button color="warn" (click)="onNoClick()">
              <mat-icon>close</mat-icon>
          </button>
          &nbsp; &nbsp;
          &nbsp; &nbsp;
          <button color="accent" [disabled]="!modelForm.form.valid"
                 (click)="SaveAndClose()"
                 mat-raised-button [mat-dialog-close]="true">
              <mat-icon>done</mat-icon>
          </button>
    </div>
    </form>
