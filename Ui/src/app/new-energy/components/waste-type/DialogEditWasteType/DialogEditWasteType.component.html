 <mat-toolbar color="primary">
      <h2>
        <mat-icon color="accent">create</mat-icon>
        <span translate="new_energy-waste-type-header">Waste type</span>
      </h2>
    </mat-toolbar>
    <form #modelForm="ngForm">
      <div class="example-container">
        <hr>

        <mat-form-field>
          <mat-label ><span translate="new_energy-type">Waste Type</span>-<span translate="new_energy-english">English</span> </mat-label>
          <input matInput
                 [(ngModel)]="data.localWasteType?.wasteType.en"
                  name="en" #en="ngModel" 
                  maxlength="32" 
                  required >
        </mat-form-field>
        <div [hidden]="en.valid || en.pristine" class="alert alert-danger" >
          <span translate="new_energy-english">English</span>&nbsp;
            <span translate="new_energy-form-req-type">Waste type is required!</span>
        </div>
        <mat-form-field>
            <mat-label ><span translate="new_energy-type">Waste Type</span>-<span translate="new_energy-romanian">English</span></mat-label>
            <input matInput
                   [(ngModel)]="data.localWasteType?.wasteType.ro"
                    name="ro" #ro="ngModel" 
                    maxlength="32" 
                    required >
          </mat-form-field>
          <div [hidden]="ro.valid || ro.pristine" class="alert alert-danger" >
              <span translate="new_energy-romanian">English</span>&nbsp;
              <span translate="new_energy-form-req-type">Waste type is required!</span>
          </div>
        <mat-form-field style="width: 20%">
            <input matInput type="color" 
                   [(ngModel)]="data?.localWasteType.color" name="color" #color="ngModel" > 
          </mat-form-field>
          <mat-form-field >
            <mat-label>Factor</mat-label>
              <input matInput type="number" 
                     [(ngModel)]="data?.localWasteType.factor" name="factor" #factor="ngModel" > 
            </mat-form-field>
      </div>
      <div mat-dialog-actions align="end">
        <button color="accent" [disabled]="!modelForm.form.valid"
               (click)="SaveAndClose()"
               mat-raised-button [mat-dialog-close]="true">
              <mat-icon>done</mat-icon>
        </button>
        &nbsp; &nbsp;
        <button mat-raised-button color="warn" (click)="onNoClick()">
              <mat-icon>close</mat-icon>
        </button>  
    </div>
</form>
